<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=<device-width>, initial-scale=1.0">
<title>Expenses</title>
<style>
form {
display:inline;
}
</style>
</head>
<body>
	<h1>Expenses</h1>
	<table>
		<thead>
			<tr>
				<th>Id</th>
				<th>Description</th>
				<th>Amount</th>
				<th>Date</th>
				<th>Category</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="expense:${expenses}">
				<td th:text="${expense.id}">1</td>
				<td th:text="${expense.description}">tea leaf</td>
				<td th:text="${expense.amount}">100</td>
				<td th:text="${expense.date}">28/08/2024</td>
				<td th:text="${expense.category.name}">1</td>
			</tr>
		</tbody>
	</table>
	
	<form th:action="@{/expenses/export-excel}" method="get">
	<input type="hidden" name="startDate" th:value="${startDate}">
	<input type="hidden" name="endDate" th:value="${endDate}">
	<button type="submit">Export To Excel</button>
	</form>
	</body>
</html>
